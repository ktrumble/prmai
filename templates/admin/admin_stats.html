{% extends "../base.html" %}
<!--
  Community Stats
  # log everything per day
  # report by day or by week

  # posts
  # comments
  
  # unique visitors
  # unique visits
  
  # active users
  # new users 
  
-->

{% block content %}
  <h1><a href="/admin/">Admin</a> > Stats</h1>
  <ul class="stats">
    <li class="posts">
      <div class="stat-number">{{ total_posts }}</div>
      <div class="stat-label">Total posts</div>
      <div class="stat-notes">since 8/1/13</div>
    </li>
    <li class="users">
      <div class="stat-number">{{ total_users }}</div>
      <div class="stat-label">Registered users</div>
      <div class="stat-notes"></div>
    </li>
  </ul>
  
<ul class="nav nav-tabs">
  <li class="active"><a href="#">Home</a></li>
  <li><a href="#">Profile</a></li>
  <li><a href="#">Messages</a></li>
</ul>
  
  
  
{% end %}

{% block javascript %}
  <script>
    $(document).ready(function() {
      var max_height = 0;
      $('.stats li').each(function() {
        if ($(this).height() > max_height) {
          max_height = $(this).height();
        }
      });
      $('.stats li').height(max_height);
    });
  </script>
{% end %}
