{% extends '../base.html' %}

{% block content %}
  <div id="main" role="main">

    <table class="table table-stripped">
      <thead>
        <tr>
          <th>Type</th>
          <th>Count</th>
        </tr>
      </thead>
      <tbody>
        {% for rec in stats %}
          <tr>
            <td><a href="{{rec['link']}}">{{rec['name']}}</a></td>
            <td>{{rec['count']}}</td>
          </tr>
        {% end %}
      </tbody>
    </table>

  </div>
{% end %}
